name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Apply the Firebase Hosting target for admin-dev and admin-prod
      - name: Apply Firebase Hosting targets
        run: |
          firebase target:apply hosting admin-dev test-generator-new-dev
          firebase target:apply hosting admin-prod test-generator-new-dev

      # Deploy to Firebase Hosting using Firebase Service Account
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_GENERATOR_NEW_DEV }}
          projectId: test-generator-new-dev
